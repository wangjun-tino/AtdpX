<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>个人博客</title>
    <link href="css/blog.css" rel="stylesheet" type="text/css">
</head>
<body id="body-style">
    <a id="title-text">@</a>
    <div id="title-box">
        <img  id ="title-img" src="img/blog-title.png"><br>
    </div>
    <div id="daohanglan">
        <ul>
            <li id="first">Home</li>
            <li id="second">Blog</li>
            <li id="thrid">Photo</li>
            <li id="four">About</li>
            <li id="five">Contant</li>
        </ul>
    </div>
    <div id="left-box">
        <div id="user-box">

        </div>
        <ul>
            <li><a href="#">用户管理</a></li>
            <li><a>测试数据管理</a></li>
            <li><a>任务管理</a></li>
            <li><a>测试驱动管理</a></li>
            <li id="sss"><a>关于</a></li>
        </ul>

    <div id ="main-box">

        </div>
        <div id="edit-box">

                <br>

                <br>
                <!--<input id="body-input" name="blog-body" type="text" size="100" placeholder="内容"  >-->
                <textarea id="body-input" name="blog-body"></textarea>
                <br>
                <button id="submit-button" type="onbutton">Submit</button>
            </from>
        </div>
    </div>
    <div id="bottom-box">北京四维图新科技股份有限公司</div>
<script src="js/lib/jquery1.11.1/jquery-1.11.1.js" type="application/javascript"></script>
