<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gb2312">
    <title>任务管理</title>
    <link href="../css/taskManage.css" rel="stylesheet"/>
</head>
<body class="body-style">
    <div id="config-edit-box" >
        <div id="top-box">
            <div id="config-table-box"></div>
            <div id="config-table-bar-box" >
                <ul id="config-table-bar-ul">
                    <li id="config-table-next-button">Next</li>
                    <li id="config-table-praves-button">Previous</li>
                    <li><a id="config-table-now-page-count"></a></li>
                    <li><a id="config-table-table-page-count"></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="config-edit-box2">
        <form id="user-edit-form">
            <br/>
            <a id="pars-bs">Pars:<br/><input id="pars" type="text" size="40" /></a>
            <br/>
            <a id="task-name">TaskName:<br/><input id="task_name" type="text" size="40" /></a>
            <br/>
        </form>
        <button id="add-button">Add</button>
        <button id="delete-button">Delete</button>
        <button id="submit-button">Save</button>
        <button id="cancel-button">Cancel</button>
    </div>
</body>
<script type="application/javascript" src="../js/lib/jquery1.11.1/jquery-1.11.1.js"></script>
<script src="../js/atdpx/taskManage.js" type="application/javascript"></script>
</html>
