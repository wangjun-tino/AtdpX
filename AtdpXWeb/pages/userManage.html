<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link href="../css/userManage.css" rel="stylesheet" type="text/css"/>
</head>
<body class="body-style">
<div id="user-edit-box">
    <br/>
    <br/>
    <br/>
    <br/>

    <div id="user-table-box">
    </div>
    <div id="user-table-bar-box">
        <ul id="bar-box">
            <li id="next-button">Next</li>
            <li id="praves-button">Previous</li>
            <li><a id="now-page-count"></a></li>
            <li><a id="table-page-count"></a></li>
        </ul>
    </div>
    <div id="user-edit-box2">
        <form id="user-edit-form">
            <br/>
            <a id="user-name">UserName:<br/><input id="username" type="text" size="40" placeholder="UserName"/></a>
            <br/>
            <a id="user-pass">PassWord:<br/><input id="password" type="text" size="40" placeholder="PassWord"/></a>
            <br/>
            <a id="real-name">RealName:<br/><input id="realname" type="text" size="40" placeholder="RealName"/></a>
            <br/>
            <a id="user-arg">UserAge:<br/><input id="uaerage" type="text" size="40" placeholder="UserAge"/></a>
        </form>
        <button id="add-button">Add</button>
        <button id="delete-button">Delete</button>
        <button id="submit-button">Save</button>
        <button id="cancel-button">Cancel</button>
    </div>
</div>
</body>
<script type="application/javascript" src="../js/lib/jquery1.11.1/jquery-1.11.1.js"></script>
<script type="application/javascript" src="../js/atdpx/userManage.js"></script>
<script type="application/javascript" src="../config/SystemConfig.js"></script>
</html>
